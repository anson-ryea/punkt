name: Release Native Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os_name: linux
            arch: x86
          - os: ubuntu-latest
            os_name: linux
            arch: amd64
          - os: macos-13
            os_name: macos
            arch: x86
          - os: macos-latest
            os_name: macos
            arch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          cache: 'gradle'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build GraalVM Native Image with Gradle Wrapper
        run: ./gradlew nativeCompile

      - name: Derive version
        id: vars
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Prepare Artifacts
        run: |
          VERSION=${{ steps.vars.outputs.version }}
          ARTIFACT="punkt-${VERSION}-${{ matrix.arch }}-${{ matrix.os_name }}"
          mkdir -p "$ARTIFACT"
          cp build/native/nativeCompile/punkt "$ARTIFACT/punkt"
          tar -czf "${ARTIFACT}.tar.gz" -C "$ARTIFACT" punkt
          rm -rf "$ARTIFACT"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: punkt-${{ steps.vars.outputs.version }}-${{ matrix.arch }}-${{ matrix.os_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}